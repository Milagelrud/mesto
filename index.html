<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Mesto">
    </header>

    <main class="page">
        <section class="profile">
            <img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар">
            <div class="profile__info">
                <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
                <p class="profile__info-job">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="Новое фото"></button>
        </section>

        <section class="elements">
            <ul class="elements__group">
                <li class="elements__item">
                    <img class="elements__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
                    <div class="elements__container">
                        <h2 class="elements__title">Карачаевск</h2>
                        <button class="elements__like elements__like_active" type="button" aria-label="like"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
                    <div class="elements__container">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button class="elements__like elements__like_active" type="button" aria-label="like"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" src="./images/dombay.jpg" alt="Домбай">
                    <div class="elements__container">
                        <h2 class="elements__title">Домбай</h2>
                        <button class="elements__like elements__like_active" type="button" aria-label="like"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
                    <div class="elements__container">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button class="elements__like elements__like_active" type="button" aria-label="like"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" src="./images/dombay.jpg" alt="Домбай">
                    <div class="elements__container">
                        <h2 class="elements__title">Домбай</h2>
                        <button class="elements__like elements__like_active" type="button" aria-label="like"></button>
                    </div>
                </li>
                <li class="elements__item">
                    <img class="elements__image" src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия">
                    <div class="elements__container">
                        <h2 class="elements__title">Карачаево-Черкессия</h2>
                        <button class="elements__like elements__like_active" type="button" aria-label="like"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button class="popup__close" type="button" aria-label="close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="popupform">
                <input class="popup__input" type="text" name="username" placeholder="Имя">
                <input class="popup__input" type="text" name="job" placeholder="О себе">
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="./scripts/index.js"></script>

</body>
</html>
